<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!----bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>

.fullpage-color {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color:skyblue /* Replace with your desired color code */
        }


    </style>


</head>
<body>

    
<!-----content  coding----->
<div class="fullpage-color">
<div class="container my-5">
    <h4>Contact Details</h4>
    <div class="row">
      <div class="col-md-8">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              class="col-md-12"
              height="800"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=Chennai&z=13&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe>
          </div>
          <style>
            /* .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 600px;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 500px;
              width: 600px;
            } */
          </style>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <i class="fa fa-envelope mr-2"></i>
            Contact us anytime!
          </div>
          <div class="card-body">
            <form action="" method="POST" color="blue">
             
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="ml-2 form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        value="Male"
                        id="gender"
                        required
                      />
    
                      <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="Female"
                      />

                      <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="others"
                        value="Others"
                      />
                      <label class="form-check-label" for="others">Others</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="mobile">Mobile no.</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="+91 9999999999"
                    required>
                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.
                      </small>
                    </div>

 <div class="form-group">
                  <label for="source">Came from</label>
                  <select
                    name="source"
                    id="source"
                    class="form-control"
                    required></select></div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea
                          name="message"
                          id="message"
                          rows="5"
                          class="form-control"
                          placeholder="Enter message briefly"
                          required
                        ></textarea>
                      </div>

                      <div class="form-group form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="termsAgreement"
                          required
                        />
                        <label class="form-check-label" for="termsAgreement">
                            I agree to terms and conditions.
                          </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


    <!---bootstrap js---->


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
