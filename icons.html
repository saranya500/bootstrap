<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Icons with Bootstrap 5</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Font Awesome Icons with Bootstrap 5</h1>
    
    <!-- Example of using Font Awesome icons -->
    <i class="fas fa-heart"></i> <!-- Solid heart icon -->
    <i class="far fa-star"></i> <!-- Regular star icon -->
    <i class="fab fa-twitter"></i> <!-- Twitter icon -->
    <!-- You can find more icons and their class names on Font Awesome's website -->
  </div>

  <!-- Bootstrap JS (Optional, for some features like dropdowns, modals, etc.) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
